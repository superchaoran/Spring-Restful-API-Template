<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>SAE Upload Portal</title>
<script src="js/jquery.1.9.1.min.js"></script>

<script src="js/vendor/jquery.ui.widget.js"></script>
<script src="js/jquery.iframe-transport.js"></script>
<script src="js/jquery.fileupload.js"></script>

<!-- bootstrap just to have good looking page -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />

<!-- we code these -->
<link href="css/dropzone.css" type="text/css" rel="stylesheet" />
<script src="js/myuploadfunction.js"></script>
<script type = "text/javascript" language = "javascript">
$(document).ready(function(){
		    $.post("rest/controller/currentFiles",{}, function(result) {
		    	$.each(result.reverse(), function (index, file) {
	                $("#uploaded-files").append(
	                		$('<tr/>')
	                		.append($('<td/>').text(file.fileName))
	                		.append($('<td/>').text(file.fileSize))
	                		.append($('<td/>').text(file.fileType))
	                		.append($('<td/>').html(file.fileLink))
	                		.append($('<td/>').text(file.fileStatus))
	                		.append($('<td/>').text(new Date(file.fileDate)))
	                		)//end $("#uploaded-files").append()
	            }); 
		});
  });
</script>
</head>

<body>

<div>

	<div id="outer" style="width:100%">  
		<div id="innner" style="width:50%;margin:auto;">
			<!-- only one background picture with button hidden -->
			<div style="width:700px;margin:auto;">
			<input id="fileupload" style="display: none;" type="file" name="files[]" data-url="rest/controller/upload" multiple>
			<div id="dropzone" style="margin:auto;width: 80%;" class="fade well"><p style="margin-left:20px;">SAE PDF Drop Here!</p></div>
			</div>
		
			<div id="progress" class="progress">
		    	<div class="bar" style="width:0%;"></div>
			</div>
			
			<table id="uploaded-files" class="table">
				<tr>
					<th>File Name</th>
					<th>File Size</th>
					<th>File Type</th>
					<th>Download</th>
					<th>File Status</th>
					<th>Upload DateTime</th>
				</tr>
			</table>
		</div>
	</div>

</div>
</body> 
</html>
